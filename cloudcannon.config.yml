


paths:
  static: static
  uploads: static/images/uploads


_snippets_imports:
  hugo: true


collections_config:
  pages:
    comment: All pages
    create:
      path: '[relative_base_path]/{title|slugify}/_index.md'
    disable_add: false
    disable_add_folder: true
    icon: description
    name: Pages
    path: content
    schemas:
      default:
        path: archetypes/pages.md
    singular_name: Page
  products:
    comment: All products
    create:
      path: '[relative_base_path]/{year}/{slug}'
    disable_add: false
    disable_add_folder: true
    name: Products
    path: content/products
    schemas:
      default:
        path: archetypes/products.md
    singular_name: Product
  products_tags:
    comment: All products tags
    create:
      path: '[relative_base_path]/{title|slugify}/_index.md'
    disable_add: false
    disable_add_folder: true
    name: Tags
    path: content/products_tags
    schemas:
      default:
        path: archetypes/products_tags.md
    singular_name: Tag



collections_group:
- collections:
  - products
  - products_tags
  heading: Products



_inputs:
  align:
    name: Alignment
    options:
      required: false
