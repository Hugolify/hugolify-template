# Snippets
_snippets_imports:
  hugo: true
  
_snippets:
  diffcode:
    snippet: "{{<diffcode>}}\n```[[lang]][[inner]]```\n{{</diffcode>}}"
    params: 
      lang:
        parser: argument
        options:
          editor_key: language
          forbidden_tokens: ["```"]
          style: 
            output: inline
          model:
            editor_key: language
            optional: true
      inner:
        parser: content
        options:  
          editor_key: inner_code
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: ""
    inline: false
    preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    picker_preview:
      text: Diffcode
      subtext: Difference formatter
      icon: difference
    _inputs:
      inner_code:
        type: code
      language:
        type: text
  tree:
    snippet: "{{<tree>}}[[inner]]{{</tree>}}"
    params: 
      inner:
        parser: content
        options:  
          editor_key: inner_code
          style:
            output: block
            block:
              leading: "\n"
              trailing: "\n"
              indent: ""
    inline: false
    definitions:
      shortcode_name: tree
      content_key: inner_code
    preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    picker_preview:
      text: Tree
      subtext: Tree directory formatter
      icon: account_tree
    _inputs:
      inner_code:
        type: code





