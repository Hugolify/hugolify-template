# Collections are related sets of content files, typically grouped by folder.
# Here you can define your collections, as well as any
# CloudCannon configuration specific to those collections.
collections_config:
  pages:
    disable_add_folder: true
    path: content
    glob:
      - '!docs/_index.md'
    base_url: /
    icon: feed
    schemas:
      default:
        path: schemas/page.md
    add_options:
      - name: Add Site Page
        editor: content
        base_path: /
        schema: default
    _enabled_editors:
      - content
      - visual

  data:
    disable_url: true
    path: data
    icon: settings
    disable_add: true
    disable_add_folder: true
    
  docs:
    path: content/docs
    base_url: /docs
    icon: file
    disable_add_folder: true
    schemas:
      title:
      nav_title: 
      nav_section: 
      weight: 
      draft: false
    _enabled_editors:
      - content
      

# Control which collections are displayed in the CloudCannon site navigation,
# and how those collections are grouped.
collection_groups:
  - heading: Base Pages
    collections:
      - pages
  - heading: Docs
    collections:
      - docs
  - heading: Site Settings
    collections:
      - data

